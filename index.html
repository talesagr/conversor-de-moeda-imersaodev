<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:wght@300&display=swap" rel="stylesheet">
    
    <title>Conversor de moedas</title>

    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
  
  <main class="stage">
        <h1 class="title">Conversor de moedas</h1>
    
  <section class="converter">
              <form id="wrapper-1" class="wrapper-coin">
              <input class="coin" data-ref="coin" type="number" value="1" />
              <select class="list-coins" data-ref ="list-coins">
                <option value="real">Real</option>
                <option value="sek">SEK</option>
              </select>
              </form>
                  <span class="comparator">=</span>

              <form id="wrapper-2" class="wrapper-coin">
              <input class="coin" data-ref="coin" type="number" value="0.5"/>
              <select class="list-coins" data-ref ="list-coins">
                <option value="sek">SEK</option>
                <option value="real">Real</option>
                </select>
                </form>
  </section>
</main>
    <script src="./scripts/components/wrapper-1.js"></script>
    <script src ="./scripts/components/wrapper-2.js"></script>
  </body>
</html>
